<div class="container">
  <h1>SARI</h1>
  <div class="row"  id="sari">
</div>
</div>
<!--sari-->
<script>
	 $(document).ready (function (){
  var sari=[{"name":"Er099","category":"ring","price":"3000","image":"images/sari/sari1.jpg"},
{"name":"Er098","price":"25,000","image":"images/sari/sari2.jpg"},
{"name":"Er087","price":"20,000","image":"images/sari/sari3.jpg"},
{"name":"Er065","price":"10,000","image":"images/sari/sari6.jpg"},
{"name":"Er043","price":"15,000","image":"images/sari/sari4.jpg"},
{"name":"Er021","price":"10,000","image":"images/sari/sari5.jpg"}];

  for(var s=0;s<sari.length;s++)
{
	  $('#sari').append("<div class='col-md-4' ><div class='thumbnail'><img src='"+sari[s].image+"' alt='Lights' style='width:100%; height:400px'><div class='caption'><h1>"+sari[s].name+"</h1><h3>"+sari[s].category+"</h3><h4>"+sari[s].price+"</h4></div></div></div>");
	  }
  });
 </script>
